<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/record-card.css" />
</head>
<body>
  <div class="anr-frame">
    <div class="anr-scroll">
      <div class="anr">
        <div class="anr-env">
          <div class="anr-env-head">
            <div>
              <div class="pill">#5 • Quarterback • Passing Streak</div>
              <h3>Most consecutive TD passes without an interception</h3>
              <p class="subline">Matthew Stafford (Rams)</p>
            </div>

            <div class="anr-years" aria-label="Years stood">
              <div class="label">Years<br>stood</div>
              <div class="num">14</div>
            </div>
          </div>

          <div class="anr-bar-wrap" aria-label="Longevity meter">
            <div class="bar-row">
              <small class="bar-label">Longevity (Years Stood)</small>
            </div>
            <div class="anr-bar"><span style="width:35%;"></span></div>
          </div>

          <div class="anr-env-metrics">
            <div class="anr-env-box"><div class="k">New (2025)</div><div class="v">28 TDs</div></div>
            <div class="anr-env-box"><div class="k">Previous</div><div class="v">27 — Tom Brady</div></div>
            <div class="anr-env-box"><div class="k">Year set</div><div class="v">2011</div></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>

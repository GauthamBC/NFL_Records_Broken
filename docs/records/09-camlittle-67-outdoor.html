<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/record-card.css" />
</head>
<body>
  <div class="anr-frame">
    <div class="anr-scroll">
      <div class="anr">
        <div class="anr-env">
          <div class="anr-env-head">
            <div>
              <div class="pill">#9 • League-Wide • Season Environment</div>
              <h3>Total points scored (league-wide)</h3>
              <p class="subline">NFL (Regular Season)</p>
            </div>

            <div class="anr-years" aria-label="Years stood">
              <div class="label">Years<br>stood</div>
              <div class="num">—</div>
            </div>
          </div>

          <div class="anr-bar-wrap" aria-label="Longevity meter">
            <div class="bar-row">
              <small class="bar-label">Longevity (Years Stood)</small>
            </div>
            <div class="anr-bar"><span style="width:0%;"></span></div>
          </div>

          <div class="anr-env-metrics">
            <div class="anr-env-box"><div class="k">Total (2025)</div><div class="v">12,519 points</div></div>
            <div class="anr-env-box"><div class="k">Why it matters</div><div class="v">Higher volume + efficiency</div></div>
            <div class="anr-env-box"><div class="k">Context</div><div class="v">17 games • more snaps</div></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
